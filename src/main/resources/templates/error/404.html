<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
    <title th:text="#{error.page.title.404}">페이지를 찾을 수 없습니다</title>
</head>

<body>
<main layout:fragment="content" class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto text-center">
        <div class="mb-8">
            <div class="text-9xl font-bold text-gray-300 mb-4">404</div>
            <h1 class="text-3xl font-bold text-gray-800 mb-4" th:text="#{error.page.title.404}">
                페이지를 찾을 수 없습니다
            </h1>
        </div>

        <div class="bg-red-50 border border-red-200 rounded-lg p-6 mb-8">
            <div class="text-red-700">
                <p class="mb-2" th:text="${error ?: '요청하신 페이지를 찾을 수 없습니다.'}">요청하신 페이지를 찾을 수 없습니다.</p>
                <p class="text-sm text-gray-600" th:text="#{error.page.message.404}">
                    입력하신 주소가 정확한지 다시 한번 확인해 주시기 바랍니다.
                </p>
            </div>
        </div>

        <div class="space-y-3">
            <a th:href="@{/}"
               class="block w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200"
               th:text="#{error.actions.home}">
                메인으로
            </a>
            <a th:href="@{/posts}"
               class="block w-full bg-gray-600 text-white py-3 px-4 rounded-lg hover:bg-gray-700 transition duration-200"
               th:text="#{error.actions.posts}">
                게시글 목록
            </a>
            <button onclick="history.back()"
                    class="block w-full bg-gray-300 text-gray-700 py-3 px-4 rounded-lg hover:bg-gray-400 transition duration-200"
                    th:text="#{error.actions.back}">
                이전 페이지
            </button>
        </div>

        <!-- 디버그 정보 (개발 환경에서만) -->
        <div th:if="${postId}" class="mt-8 text-sm text-gray-500">
            <p>Post ID: <span th:text="${postId}"></span></p>
        </div>
    </div>
</main>
</body>
</html>
