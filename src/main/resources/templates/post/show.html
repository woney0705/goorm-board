<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goorm Board - 글 상세</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">
<!-- ✅ HEADER -->
<header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="text-2xl font-bold text-blue-600">goorm board</a>
    </div>
</header>

<!-- ✅ POST DETAIL PAGE -->
<main class="flex-1">
    <section class="max-w-3xl mx-auto px-4 py-12">
        <div th:if="${message}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
            <span th:text="${message}"></span>
        </div>
        <article class="bg-white p-6 rounded shadow">
            <h1 class="text-2xl font-bold mb-2" th:text="${post.title}">TailwindCSS 사용법 정리</h1>
            <div class="text-sm text-gray-500 mb-4">
                작성자: <span th:text="${post.author}"> 작성자 </span> ·
                작성일: <span th:text="${#temporals.format(post.createdAt,'yyyy-MM-dd HH:mm')}"2025-07-22</span>
            </div>
            <div class="prose max-w-none" style="white-space: pre-line;" th:text="${post.content}">
                게시글 내용이 여기에 표시됩니다.
            </div>
        </article>

        <!-- ✅ ACTIONS -->
        <div class="mt-6 flex justify-between">
            <a href="/posts" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded text-sm">목록</a>
            <div class="space-x-2">
                <a th:href="@{/posts/{seq}/edit(seq=${post.seq})}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">수정</a>
                <form th:action="@{/posts/{seq}/delete(seq=${post.seq})}" method="post" style="display:inline;">
                    <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 text-sm"
                            onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
                </form>
            </div>
        </div>
    </section>
</main>

<!-- ✅ FOOTER -->
<footer class="bg-white shadow-inner mt-auto py-4">
    <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-500">
        © 2025 Goorm Board. All rights reserved.
    </div>
</footer>
</body>
</html>
