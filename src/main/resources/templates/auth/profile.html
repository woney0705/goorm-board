<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 - goorm board</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <a href="/" class="text-2xl font-bold text-blue-600">goorm board</a>
            <nav class="space-x-4 flex items-center">
                <a href="/posts" class="px-4 py-2 text-gray-600 hover:text-blue-600 font-medium">게시판</a>
                <span class="text-gray-700">사용자님</span>
                <form action="/auth/logout" method="post" class="inline">
                    <button type="submit" class="px-4 py-2 text-gray-600 hover:text-blue-600 font-medium">로그아웃</button>
                </form>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">프로필 관리</h1>
            
            <!-- Current Info -->
            <div class="mb-8 p-6 bg-gray-50 rounded-lg">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">현재 정보</h2>
                <div class="space-y-2">
                    <p class="text-gray-600"><strong>이메일:</strong> user@example.com</p>
                    <p class="text-gray-600"><strong>닉네임:</strong> 사용자</p>
                    <p class="text-gray-600"><strong>가입일:</strong> 2024-01-01</p>
                </div>
            </div>
            
            <form action="/auth/profile" method="post" class="space-y-6">
                <!-- Nickname -->
                <div>
                    <label for="nickname" class="block text-sm font-medium text-gray-700 mb-2">닉네임 변경</label>
                    <input type="text" id="nickname" name="nickname"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="새 닉네임을 입력하세요">
                </div>

                <!-- Current Password -->
                <div>
                    <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-2">현재 비밀번호</label>
                    <input type="password" id="currentPassword" name="currentPassword"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="현재 비밀번호를 입력하세요">
                </div>

                <!-- New Password -->
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">새 비밀번호 (선택사항)</label>
                    <input type="password" id="newPassword" name="newPassword"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="새 비밀번호를 입력하세요 (변경하지 않으려면 비워두세요)">
                </div>

                <!-- New Password Confirm -->
                <div>
                    <label for="newPasswordConfirm" class="block text-sm font-medium text-gray-700 mb-2">새 비밀번호 확인</label>
                    <input type="password" id="newPasswordConfirm" name="newPasswordConfirm"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="새 비밀번호를 다시 입력하세요">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 font-medium transition duration-200">
                    프로필 수정
                </button>
            </form>
        </div>
    </main>
</body>
</html>
