<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="$LAYOUT_TITLE - Goorm Board">Goorm Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
</head>
<body class="flex min-h-screen bg-gray-100">
    <!-- SIDEBAR -->
    <aside class="w-64 bg-blue-900 text-white flex flex-col">
        <div class="p-6">
            <a th:href="@{/}" class="text-2xl font-bold text-white">📝 Goorm Board</a>
        </div>
        <nav class="flex-1 px-4 space-y-2">
            <a th:href="@{/}" class="block px-4 py-2 rounded hover:bg-blue-800 transition-colors">🏠 홈</a>
            <a th:href="@{/posts}" class="block px-4 py-2 rounded hover:bg-blue-800 transition-colors">📋 게시판</a>
            <a th:href="@{/posts/new}" class="block px-4 py-2 rounded hover:bg-blue-800 transition-colors">✏️ 글쓰기</a>
        </nav>
        <div class="p-4 text-xs text-blue-200">
            © 2025 Goorm Board
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col">
        <header class="bg-white shadow-sm border-b px-6 py-4">
            <h1 class="text-xl font-semibold text-gray-800">Dashboard</h1>
        </header>
        
        <div class="flex-1 p-6">
            <div layout:fragment="content">
                <!-- 페이지별 내용이 여기에 들어갑니다 -->
            </div>
        </div>
    </main>
</body>
</html>
